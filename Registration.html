<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <link href='https://unicons.iconscout.com/release/v4.0.0/css/line.css' rel='stylesheet'>
  <link rel="stylesheet" href="Registration.css">
  <title>Responsive Registration Form</title>
</head>
<body>
   <div class="container">
    <header> Registration</header>
 
    <form action="#">    
      <div class="form first">
         <div class="details personal"> 
             <span class="title">Personal Details</span>

             <div class="fields">
                 <div class="input-field">
                      <label>Full Name</label>
                      <input id="name" type="text" placeholder="Enter your name" required>
                 </div>

                 <div class="input-field">
                      <label>Date of Birth</label>
                      <input id="name" type="date" placeholder="Enter birth date" required>
                 </div>

                 <div class="input-field">
                      <label>Email</label>
                      <input id="name"type="text" placeholder="Enter your email" required>
                 </div> 
                    <div class="input-field">
                      <label>Mobile Number</label>
                      <input id="name"type="number" placeholder="Enter mobile number" required>
                 </div>

                 <div class="input-field">
                      <label>Gender</label>
                      <input id="name" type="text" placeholder="Enter your gender" required>
                 </div>

                 <div class="input-field">
                      <label>Occupation</label>
                      <input id="name" type="text" placeholder="Enter your Occupation" required>
                 </div>                          
             </div>
          </div> 

          <div class="details ID">
             <span class="title"> Identity Details</span>

             <div class="fields">
                 <div class="input-field">
                      <label>ID Type</label>
                      <input id="name" type="text" placeholder="Enter ID type" required>
                 </div>

                 <div class="input-field">
                      <label>ID Number</label>
                      <input id="name"type="number" placeholder="Enter ID type" required>
                 </div>

                 <div class="input-field">
                      <label>Issued Authority</label>
                      <input id="name" type="text" placeholder="Enter issued authority" required>
                 </div> 
                    <div class="input-field">
                      <label>Issued State</label>
                      <input id="name"type="text " placeholder="Enter issued state" required>
                 </div>

                 <div class="input-field">
                      <label>issued Date</label>
                      <input id="name" type="date" placeholder="Enter issued date" required>
                 </div>

                 <div class="input-field">
                      <label>Expiry Date</label>
                      <input id="name" type="date" placeholder="Enter expiry date" required>
                 </div>                          
             </div>


              <button class="nextBtn">
                 <span class="btnText">Next</span>
                 <i class="uil uil-navigator"></i>
              </button>
          </div>           

      </div>

      <div class="form  second">
        <div class="details address"> 
            <span class="title">Address Details</span>

            <div class="fields">
                <div class="input-field">
                     <label>Address Type</label>
                     <input id="name" type="address" placeholder="Enter address type" required>
                </div>

                <div class="input-field">
                     <label>Nationality</label>
                     <input id="name"  type="text" placeholder="Enter your nationality " required>
                </div>

                <div class="input-field">
                     <label>State</label>
                     <input id="name" type="text" placeholder="Enter your state" required>
                </div> 
                   <div class="input-field">
                     <label>District</label>
                     <input id="name" type="number" placeholder="Enter your district" required>
                </div>

                <div class="input-field">
                     <label>Block Number</label>
                     <input id="name" type="number" placeholder="Enter block number" required>
                </div>

                <div class="input-field">
                     <label>Ward Number</label>
                     <input id="name" type="number" placeholder="Enter ward number" required>
                </div>                          
            </div>
         </div> 

         <div class="details family">
            <span class="title"> Family Details</span>

            <div class="fields">
                <div class="input-field">
                     <label>Father Name</label>
                     <input id="name" type="text" placeholder="Enter father name" required>
                </div>

                <div class="input-field">
                     <label>mother name </label>
                     <input id="name" type="text" placeholder="Enter mother name" required>
                </div>

                <div class="input-field">
                     <label>Grandfather</label>
                     <input id="name" type="text" placeholder="Enter grandfather name" required>
                </div> 
                   <div class="input-field">
                     <label>Spouse Name</label>
                     <input id="name" type="text " placeholder="Enter spouse name" required>
                </div>

                <div class="input-field">
                     <label>Father in Law</label>
                     <input id="name" type="text" placeholder="father in law name" required>
                </div>

                <div class="input-field">
                     <label>Mothern in Law</label>
                     <input id="name"type="text" placeholder="mother in law" required>
                </div>                          
              </div>


             <div class="buttons">
                <div class="backBtn">
                    <i class="uil uil-navigator"></i>
                    <span class="btnText">Back</span>
                </div>

                 <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                 </button>
             </div>
         </div>           

     </div>
    </form>
   </div>

   <script src="Registration.js"></script>
</body>
</html>
